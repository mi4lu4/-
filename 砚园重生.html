<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>砚园重生</title>
    <style>
        .page {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px;
            border-radius: 5px;
        }
        .active {
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="page active">
        <h2>第一页</h2>
        <p>这里是第一页的内容</p>
    </div>
    <div class="page">
        <h2>第二页</h2>
        <p>这里是第二页的内容</p>
    </div>
    <div class="page">
        <h2>第三页</h2>
        <p>这里是最后一页内容</p>
    </div>

    <button onclick="switchPage(1)" id="nextBtn">下一页</button>

    <script>
        let currentPage = 0;
        const pages = document.getElementsByClassName('page');
        const nextBtn = document.getElementById('nextBtn');

        function switchPage(step) {
            // 隐藏当前页
            pages[currentPage].classList.remove('active');
            
            // 更新页码
            currentPage += step;
            
            // 显示新页面
            pages[currentPage].classList.add('active');
            
            // 更新按钮状态
            nextBtn.disabled = currentPage === pages.length - 1;
        }
    </script>
</body>
</html>
